<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .img {
            display: flex;
            align-items: stretch;
            object-fit: contain;
        }
        .context {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        h1 {
            color: rgb(43, 252, 1);
        }
        #button1 {
            border-radius: 22px;
            background-color: rgb(255, 0, 0);
            padding: 10px 25px;
            margin: 4px 2px;
            font-size: 15px;
        }
        input [type=number] {
            width: 100%;
            padding: 10px 25px;
            margin: 8px 0px;
            border: 2px solid red;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="img"><img src="./img/image.jpg" alt="" style="width: 1500px;"></div>
        <div class="context"> 
        
    <form onsubmit="NumCheck();return false">
    <!-- <b>"ENTER YOUR GUESS NUMBER : "</b> -->
    <br>

    <input type="number" min="0" max="10" id="num1">
    <br>

    <b><button type="submit" id="button1">Play</button></b>

    </form>


    <br>
    <hr>
    <h1 id="ans">   </h1>



    <script>
        function NumCheck() {

            let num1 = +document.querySelector("#num1").value;

            let rand = Math.floor(Math.random() * 11);

            if (num1 === rand) {

                document.querySelector("#ans").innerHTML = ` Random Number ${rand}, Congrats you Guess the right number.`;

            } else {

                document.querySelector("#ans").innerHTML = `Random Number ${rand}, Sorry Tyr Agin Later.`;
            }
        }
    </script>
    </div>
    </div>
</body>
</html>
